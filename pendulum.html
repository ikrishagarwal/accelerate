<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double Pendulum</title>
    <link rel="stylesheet" href="global.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/addons/p5.sound.min.js"></script>
    <script src="scripts/pendulum.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />

    <style>
      html,
      body,
      pre,
      code,
      kbd,
      samp {
        font-family: "Press Start 2P", system-ui;
        font-size: 1em;
      }

      .nes-input {
        height: 10px;
        margin-bottom: 10px;
      }

      .nes-container {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="canvas"></div>
      <div id="controls">
        <div class="nes-container with-title">
          <p class="title">Global Variables</p>
          <div class="nes-field">
            <label for="gravity">Gravity (1 - 10)</label>
            <input
              type="number"
              id="gravity"
              class="nes-input"
              max="10"
              min="1"
              step="0.2"
              value="1.5"
            />
          </div>
          <div class="nes-field">
            <label for="Air Resistance"
              >Air Resistance Factor (0.00001 - 0.001)</label
            >
            <input
              type="number"
              id="air-resistance"
              class="nes-input"
              max="0.001"
              min="0.00001"
              step="0.00001"
              value="0.00001"
            />
          </div>
        </div>
        <div class="nes-container with-title">
          <p class="title">Bob 1</p>
          <div class="nes-field">
            <label for="bob1-length">Length (50 - 500)</label>
            <input
              type="number"
              id="bob1-length"
              class="nes-input"
              max="500"
              min="50"
              step="5"
              value="200"
            />
          </div>
          <div class="nes-field">
            <label for="bob1-mass">Mass (20 - 200)</label>
            <input
              type="number"
              id="bob1-mass"
              class="nes-input"
              max="200"
              min="20"
              step="5"
              value="40"
            />
          </div>
        </div>
        <div class="nes-container with-title">
          <p class="title">Bob 2</p>
          <div class="nes-field">
            <label for="bob2-length">Length (50 - 500)</label>
            <input
              type="number"
              id="bob2-length"
              class="nes-input"
              max="500"
              min="50"
              step="5"
              value="200"
            />
          </div>
          <div class="nes-field">
            <label for="bob2-mass">Mass (20 - 200)</label>
            <input
              type="number"
              id="bob2-mass"
              class="nes-input"
              max="200"
              min="20"
              step="5"
              value="40"
            />
          </div>
        </div>
        <button
          type="button"
          class="nes-btn is-success"
          onclick="updateParameters()"
        >
          Update
        </button>
        <button type="button" class="nes-btn is-primary" id="save-art">
          Export Your ART
        </button>
      </div>
    </div>
  </body>
</html>
